server:
  http:
    addr: 0.0.0.0:8000
    timeout: 10s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 10s
data:
  database:
    driver: postgresql
    database: univer
    dsn: host=univer-postgres port=5432 dbname=univer user=postgres password=pgstaging@univer.ai sslmode=disable TimeZone=Asia/Shanghai
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  rabbitmq:
    addr: amqp://guest:guest@univer-rabbitmq:5672/
  clickhouse:
    dsn: clickhouse://clickhouse:clickhouse@univer-clickhouse:9000/univer?dial_timeout=10s&read_timeout=20s
  temporal:
    addr: univer-temporal:7233
    namespace: default
    worker_task_queue: migration-task-queue
service:
  transform:
    addr: collaboration-server:5001
    timeout: 10s
  apply:
    addr: collaboration-server:5002
    timeout: 10s
admin:
  - user: admin
    password: Univer23
extra:
  celldataMaxSize: 10485760 # 单位字节，10M
