version: '3'
services:
  universer:
    restart: always
    container_name: universer
    image: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/univer/universer:latest
    ports:
      - 8000:8000
      - 9000:9000
    environment:
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16,univer-temporal
    volumes:
      - ./universer-configs:/data/configs
    depends_on:
      - univer-postgres
      - univer-rabbitmq
      - univer-clickhouse
    networks:
      - univer
    labels:
      - com.univer.app=universer

  collaboration-server:
    restart: always
    container_name: collaboration-server
    image: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/univer/univer-collaboration:latest
    environment:
      - URL_OF_TRANSFORM_SERVICE=0.0.0.0:5001
      - URL_OF_APPLY_SERVICE=0.0.0.0:5002
      - URL_OF_UNIVERSER_SERVICE=universer:8000
      - URL_OF_SNAPSHOT_SERVICE=universer:9000
      - SAVE_SNAPSHOT_INTERVAL=3
    ports:
      - 5001:5001
      - 5002:5002
    networks:
      - univer
    labels:
      - com.univer.app=collaboration-server

  collaboration-demo:
    image: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/univer/univer-collaboration-demo:latest
    ports:
      - "3010:3010"
    networks:
      - univer
    labels:
      - com.univer.app=collaboration-demo

  univer-postgres:
    image: postgres:latest
    restart: always
    container_name: univer-postgres
    environment:
      - POSTGRES_DB=univer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pgstaging@univer.ai
      - PGDATA=/var/lib/postgresql/data/
    ports:
      - "10001:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/postgresql:/docker-entrypoint-initdb.d
    networks:
      - univer
    labels:
      - com.univer.app=postgres

  univer-rabbitmq:
    restart: always
    container_name: univer-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "10003:15672"
      - "10002:5672"
    networks:
      - univer
    labels:
      - com.univer.app=rabbitmq

  univer-clickhouse:
    restart: always
    container_name: univer-clickhouse
    image: bitnami/clickhouse:23.10.2-debian-11-r0
    environment:
      - CLICKHOUSE_ADMIN_USER=clickhouse
      - CLICKHOUSE_ADMIN_PASSWORD=clickhouse
      - ALLOW_EMPTY_PASSWORD=no
    volumes:
      - clickhouse-data:/bitnami/clickhouse
      - ./sql/clickhouse:/docker-entrypoint-initdb.d
    ports:
      - "10004:8123"
      - "10005:9000"
    networks:
      - univer
    labels:
      - com.univer.app=clickhouse

  univer-temporal:
    image: temporalio/auto-setup:1.22.2
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=pgstaging@univer.ai
      - POSTGRES_SEEDS=univer-postgres
      - TEMPORAL_CLI_SHOW_STACKS=1
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16
    volumes:
      - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
    expose:
      - 7233
    depends_on:
      - univer-postgres
    networks:
      - univer
    labels:
      - com.univer.app=temporal

  univer-worker:
    image: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/univer/univer-worker:0.0.1
    volumes:
      - ./configs:/app/configs
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/univers:/tmp/univers
    environment:
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16,univer-temporal
    depends_on:
      - univer-temporal
    networks:
      - univer
    labels:
      - com.univer.app=worker

  univer-loki:
    image: grafana/loki:2.9.0
    expose:
      - 3100
    environment:
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./loki/loki:/etc/loki:ro
      - loki-data:/loki
    labels:
      - com.univer.app=loki

  univer-promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./loki/promtail:/etc/promtail:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16,univer-loki
    command: -config.file=/etc/promtail/config.yml
    labels:
      - com.univer.app=promtail

  univer-grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=123456
      - NO_PROXY=127.0.0.1,localhost,172.30.0.0/16,univer-loki
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://univer-loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    labels:
      - com.univer.app=grafana

networks:
  univer:
    driver: bridge
    ipam:
     config:
       - subnet: 172.30.0.0/16

volumes:
  postgres-data:

  clickhouse-data:

  loki-data:
