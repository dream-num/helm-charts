# Default values for worker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com
  repository: release/worker-demo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

temporalServer:
  host: temporal-frontend.temporal:7233
  namespace: default
temporalWorker:
  importConcurrent: 1
  exportConcurrent: 1
  singleImportTimeout: 1200
  totalImportTimeout: 3660
  singleExportTimeout: 1200
  totalExportTimeout: 3660
  task_timeout: 120s

config:
  LlmName: ""
  LlmKey: ""
  LlmUrl: ""

service:
  enabled: false
  type: ClusterIP
  grpc: 9004

redis:
  # if use redis cluster, use comma to separate multiple redis servers
  # for example: redis1:6379,redis2:6379
  poolSize: 10
  addr: redis:6379
  read_timeout: 1s
  write_timeout: 1s
  db: 0
  username: ""
  password: ""
  sentinel:
    enabled: false
    masterName: ""
    sentinelAddr: ""
    username: ""
    password: ""