# Default values for univer-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""
selectorLabels: {}

univerStack:
  imagePullSecrets: {}
  securityContext: {}
  temporalJob:
    image:
      registry: docker.io
      repository: temporalio/admin-tools
      tag: "1.22.4"
      pullPolicy: IfNotPresent
    backoffLimit: 100

global: 
  istioNamespace: "univer"
  istioDefaultRevision: "univer"

universer:
  fullnameOverride: universer
  replicaCount: 3
  ingress:
    enabled: true
    hosts:
      - host: "univer.example.com"
        paths:
          - path: /universer-api/
            pathType: Prefix
  config:
    database:
      maxOpenConns: 100
      maxIdleConns: 100
      # minutes
      connMaxLifetime: 60
      driver: postgresql
      host: postgresql
      port: 5432
      dbname: univer
      username: postgres
      password: postgres
    rabbitmq:
      host: rabbitmq
      port: 5672
      username: guest
      password: guest
    redis:
      addr: redis-master:6379
    apply:
      host: collaboration-server
      port: 5002
    s3:
      accessKeyID: admin
      accessKeySecret: minioadmin
      region: "us-east-1"
      endpoint: http://minio:9000
      endpointPublic: http://minio:9000
      usePathStyle: true
      presignExpires: 3600s
      defaultBucket: univer
    temporal:
      addr: temporal-frontend:7233
      namespace: univer
    auth:
      enabled: false
  istio:
    enabled: true

collaboration-server:
  fullnameOverride: collaboration-server
  replicaCount: 3
  config:
    univerServer: universer:8000
    snapshotServer: universer:9000
    saveSnapshotInterval: 3
  istio:
    enabled: true 

collaboration-demo:
  enabled: true
  fullnameOverride: collaboration-demo
  ingress:
    enabled: true
    hosts:
      - host: "univer.example.com"
        paths:
          - path: /
            pathType: Prefix

worker:
  image:
    repository: release/worker-exchange
    tag: 9d45a5f # VERSION
  temporalServer:
    host: temporal-frontend:7233
    namespace: univer

postgresql:
  enabled: true
  fullnameOverride: postgresql
  global:
    # storageClass: nas
    postgresql:
      auth:
        postgresPassword: postgres
        database: univer
  commonAnnotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"

mysql:
  enabled: false

temporal:
  enabled: true
  fullnameOverride: temporal
  server:
    config:
      persistence:
        default:
          driver: "sql"
          sql:
            driver: "postgres12"
            host: postgresql
            port: 5432
            database: temporal
            user: postgres
            password: postgres
            maxConns: 20
            maxConnLifetime: "1h"

        visibility:
          driver: "sql"
          sql:
            driver: "postgres12"
            host: postgresql
            port: 5432
            database: temporal_visibility
            user: postgres
            password: postgres
            maxConns: 20
            maxConnLifetime: "1h"

  cassandra:
    enabled: false

  mysql:
    enabled: false

  postgresql:
    enabled: true

  prometheus:
    enabled: false

  grafana:
    enabled: false
    
  elasticsearch:
    enabled: false

  schema:
    setup:
      enabled: true
    update:
      enabled: true

redis:
  enabled: true
  fullnameOverride: redis
  architecture: standalone
  auth:
    enabled: false

rabbitmq:
  enabled: true
  fullnameOverride: rabbitmq
  auth:
    username: guest
    password: guest
    securePassword: false

minio:
  enabled: true
  fullnameOverride: minio
  auth:
    rootUser: admin
    rootPassword: minioadmin
  defaultBuckets: univer
  persistence:
    annotations: 
      helm.sh/resource-policy: "keep"
  apiIngress:
    enabled: true
    hostname: "minio.example.com"

istio-base:
  defaultRevision: univer

istio-istiod:
  revision: univer
  meshConfig:
    accessLogFile: /dev/stdout
    accessLogFormat: |
      [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" %DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT% "%REQ(USER-AGENT)%" "RID:%REQ(X-REQUEST-ID)%" "FID:%REQ(X-FEATURE-ID)%" "UID:%REQ(X-UNIT-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
    enablePrometheusMerge: true
    enableTracing: true
    defaultConfig:
      tracing:
        sampling: 50.0
      proxyMetadata:
        EXIT_ON_ZERO_ACTIVE_CONNECTIONS: "true"
  istio_cni:
    enabled: false

istio-cni: {}

istio-gateway:
  enabled: false
  name: istio-ingress
  imagePullPolicy: IfNotPresent

istio-virtualservicemerge:
  enabled: false
  fullnameOverride: istio-virtualservicemerge

tags:
  istio: true