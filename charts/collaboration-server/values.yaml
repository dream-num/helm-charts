# Default values for collaboration-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  istioDefaultRevision: default

replicaCount: 1

image:
  registry: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com
  repository: release/univer-collaboration
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.6.7 # VERSION

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

sentry:
  # only enable sentry when sentry.enabled is true
  enabled: false
  dsn: ""
  tracesSampleRate: 1.0
  # like "staging" or "production"
  environment: ""

service:
  type: ClusterIP
  apply: 5002

config:
  univerServer: universer:8000
  snapshotServer: universer:9000
  saveSheetSnapshotInterval: 50
  saveDocSnapshotInterval: 50
  enableMutationApplyInterceptor: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 50m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

istio:
  enabled: false

stats: ""
maxMemoryLimit: 4096
