test_pod:
  enabled: false

loki:
  enabled: true
  image:
    repository: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/release/loki
    tag: "2.9.0"
  persistence:
    enabled: true
    size: 5Gi
  config:
    table_manager:
      retention_deletes_enabled: true
      retention_period: 15d

promtail:
  enabled: true
  image:
    registry: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com
    repository: release/promtail
    tag: "2.9.0"
  configmap:
    enabled: true
  config:
    snippets:
      scrapeConfigs: |
        # See also https://github.com/grafana/loki/blob/master/production/ksonnet/promtail/scrape_config.libsonnet for reference
        - job_name: kubernetes-pods
          pipeline_stages:
            {{- toYaml .Values.config.snippets.pipelineStages | nindent 4 }}
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                names:
                  - {{ .Release.Namespace | quote }}
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_pod_controller_name
              regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
              action: replace
              target_label: __tmp_controller_name
            - source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_name
                - __meta_kubernetes_pod_label_app
                - __tmp_controller_name
                - __meta_kubernetes_pod_name
              regex: ^;*([^;]+)(;.*)?$
              action: replace
              target_label: app
            - source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_instance
                - __meta_kubernetes_pod_label_release
              regex: ^;*([^;]+)(;.*)?$
              action: replace
              target_label: instance
            - source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_component
                - __meta_kubernetes_pod_label_component
              regex: ^;*([^;]+)(;.*)?$
              action: replace
              target_label: component
            {{- if .Values.config.snippets.addScrapeJobLabel }}
            - replacement: kubernetes-pods
              target_label: scrape_job
            {{- end }}
            {{- toYaml .Values.config.snippets.common | nindent 4 }}
            {{- with .Values.config.snippets.extraRelabelConfigs }}
            {{- toYaml . | nindent 4 }}
            {{- end }}

fluent-bit:
  enabled: false

grafana:
  enabled: true
  image:
    repository: univer-acr-registry.cn-shenzhen.cr.aliyuncs.com/release/grafana
    tag: "10.2.2"
  ingress:
    enabled: true
    # ingressClassName: traefik
    hosts:
      - grafana.univer.private
  adminUser: admin
  adminPassword: "123456"

prometheus:
  enabled: false

filebeat:
  enabled: false

logstash:
  enabled: false