name: 🩺 Test

on:
  workflow_dispatch:
    

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform: [debian, fedora, ubuntu]
    steps:
    - uses: actions/checkout@v3

    - name: Test the repository
      run: |
        cd test
        make build_${{ matrix.platform }}

